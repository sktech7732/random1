<!DOCTYPE html>
<html>
<head>
  <title>Omprakash Blog</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <h1>Welcome to Omprakash Blog</h1>
  <p>My first real blog post.</p>

  <div class="slideshow">
    <img class="slide" src="assets/photo1.webp">
    <img class="slide" src="assets/photo2.webp">
    <img class="slide" src="assets/photo3.webp">
  </div>

  <h2>Post 1</h2>
  <p>This is my first article.</p>

  <script>
    let index = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      index++;
      if (index > slides.length) { index = 1 }

      slides[index - 1].style.display = "block";
      setTimeout(showSlides, 3000); // 3 seconds
    }

    showSlides();
  </script>

</body>
</html>
