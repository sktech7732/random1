<!DOCTYPE html>
<html>
<head>
  <title>Omprakash | Developer</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">

  <header>
    <img src="assets/profile.webp" class="profile">
    <div>
      <h1>Omprakash</h1>
      <div class="tagline">Developer • Automation • Tech Explorer</div>
    </div>
  </header>

  <div class="card">
    <div class="slideshow">
      <img src="assets/photo1.webp" class="slide">
      <img src="assets/photo2.webp" class="slide">
      <img src="assets/photo3.webp" class="slide">
    </div>
  </div>

  <div class="card post">
    <h2>First Tech Blog</h2>
    <p>This site is hosted on Cloudflare Pages and deployed from GitHub.</p>
  </div>

  <div class="card post">
    <h2>What I'm Learning</h2>
    <p>Cloudflare, GitHub, automation, APIs, AI workflows.</p>
  </div>

  <footer>
    © 2026 Omprakash.dev — Built with Cloudflare & GitHub
  </footer>

</div>

<script>
let index = 0;
const slides = document.getElementsByClassName("slide");

function showSlides() {
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  index++;
  if (index > slides.length) { index = 1 }
  slides[index-1].style.display = "block";
  setTimeout(showSlides, 4000); // 4 seconds (professional speed)
}
showSlides();
</script>

</body>
</html>
